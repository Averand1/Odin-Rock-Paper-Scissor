<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissor</h1>
    <div id="rps-container">
      <button class="rock" value="ROCK">Rock</button>
      <button class="paper" value="PAPER">Paper</button>
      <button class="scissor" value="SCISSOR">Scissor</button>
    </div>
    <div id="score-container">
      <span class="human-score"></span>
      <span class="computer-score"></span>
    </div>
  </body>
</html>
